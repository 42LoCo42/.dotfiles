theme: "auto"

server:
  address: "tcp://0.0.0.0:8080"

authentication_backend:
  file:
    path: /data/users.yaml

storage:
  postgres:
    address: "tcp://postgres:5432"
    database: "authelia"
    username: "authelia"

session:
  redis:
    host: "redis"

  cookies:
    - domain: "@domain@"
      authelia_url: "https://auth.@domain@"

notifier:
  smtp:
    address: "submission://smtp.gmail.com:587"
    sender: "authelia@@domain@"

access_control:
  rules:
    - domain: "avh.@domain@"
      subject:
        - "group:avh"
      policy: "two_factor"

    - domain: "pin.@domain@"
      subject:
        - "group:pin"
      policy: "two_factor"

    - domain: "st.@domain@"
      subject:
        - "group:syncthing"
      policy: "two_factor"
