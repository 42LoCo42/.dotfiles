[colors]
foreground = #dfdfdf
foreground-alt = #dfdfdf
background = #c0222222
background-alt = #444
primary = #ffb52a
secondary = #e60053
alert = #bd2c40

[settings]
screenchange-reload = true

[bar/default]
monitor = ${env:MONITOR:}
width = 100%
height = 25
radius = 6.0
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3

border-size = 4
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin-left = 1
module-margin-right = 1

font-0 = FontAwesome:style=Solid
font-1 = Font Awesome 6 Brands
font-2 = monospace:size=10
font-3 = Noto Color Emoji:scale=10
font-4 = Noto Sans CJK JP
font-5 = Weather Icons:size=12

tray-position = right
tray-padding = 1

wm-restack = i3

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true
