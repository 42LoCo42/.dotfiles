theme: "auto"

server:
  address: "tcp://0.0.0.0:8080"

authentication_backend:
  refresh_interval: "1m"
  ldap:
    implementation: "lldap"
    address: "ldap://lldap:3890"
    base_dn: "@dn@"
    additional_users_dn: "ou=people"
    additional_groups_dn: "ou=groups"
    users_filter: "(&({username_attribute}={input})(objectClass=person))"
    groups_filter: "(member={dn})"

    user: "uid=authelia,ou=people,@dn@"

storage:
  postgres:
    address: "tcp://postgres:5432"
    database: "authelia"
    username: "authelia"

session:
  redis:
    host: "redis"

  cookies:
    - domain: "@domain@"
      authelia_url: "https://auth.@domain@"

notifier:
  smtp:
    address: "submission://smtp.gmail.com:587"
    sender: "authelia@@domain@"

access_control:
  rules:
    - domain: "avh.@domain@"
      subject:
        - "group:auth_avh"
      policy: "two_factor"

    - domain: "ldap.@domain@"
      subject:
        - "group:lldap_admin"
      policy: "two_factor"

    - domain: "pin.@domain@"
      subject:
        - "group:auth_pin"
      policy: "two_factor"

    - domain: "st.@domain@"
      subject:
        - "group:auth_syncthing"
      policy: "two_factor"

    - domain: "vw.@domain@"
      subject:
        - "group:auth_vw_admin"
      policy: "two_factor"
