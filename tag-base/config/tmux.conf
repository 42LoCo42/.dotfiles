# Remap prefix
set -g prefix C-a
bind C-a send-prefix
unbind C-b

# QoL
set -g history-limit 10000
set -g allow-rename off
set -g mouse on

# Reload config file
bind-key r source-file ~/.config/tmux.conf

# Edit config file
unbind e
bind e new-window -n 'tmux conf' "vim ~/.config/tmux.conf && tmux source ~/.config/tmux.conf"

# Switch between panes & windows
# unbind-key -T prefix Up
# unbind-key -T prefix Down
# unbind-key -T prefix Left
# unbind-key -T prefix Right
bind-key -n C-S-Up    next
bind-key -n C-S-Down  prev
bind-key -n C-S-Left  prev
bind-key -n C-S-Right next
bind-key -n C-Up    select-pane -U
bind-key -n C-Down  select-pane -D
bind-key -n C-Left  select-pane -L
bind-key -n C-Right select-pane -R

# Search mode vi
set-window-option -g mode-keys vi

set-option -sg escape-time 10
set-option -g focus-events on
set-option -g default-terminal "tmux-256color"
set -g default-command "/bin/bash"
